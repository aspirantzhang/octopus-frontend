name: ðŸ§ª test

on: [push, pull_request]

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - name: test
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 14.x
      - run: npm install
      - run: npm run lint
      - run: npm run tsc
      - run: npm run build
      - run: npm run test:all
        env:
          CI: true
          PROGRESS: none
          NODE_ENV: test
          NODE_OPTIONS: --max_old_space_size=4096
